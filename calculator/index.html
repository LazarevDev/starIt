<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/darkTheme.css" id="themeId">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="containerCalculator">
            <div class="calculator">
                <div class="inputFields">
                    <div class="input previousOperation"><p>100+100</p></div>

                    <div class="input currentNumber"><p>200</p></div>
                </div>

                <div class="numbers">
                    <button class="orangeText">CE</button> <button class="orangeText">C</button> <button class="orangeText"><</button> <button class="orangeText">/</button>
                    <button>7</button> <button>8</button> <button>9</button> <button class="orangeText">*</button>
                    <button>4</button> <button>5</button> <button>6</button> <button class="orangeText">-</button>
                    <button>1</button> <button>2</button> <button>3</button> <button class="orangeText">+</button>
                    <button class="theme" onclick="theme()">&#9788; / &#9789;</button> <button>0</button> <button>.</button> <button class="orangeBg">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
